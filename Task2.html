    <script>
        let number = prompt("Input a number:")

            alert("The number is even")

        }
        // Correct
        let num = parseInt(prompt("Enter a number"))
        if (num % 2 == 0) {
            if (num % 4 == 0) {
                console.log("Num is Divisible by 4")
            }
            else {
                console.log("number is even but not divisible by 4")
            }

        } else {
            console.log("Odd")
        }
        // correct with functions 
        function verify() {
            let number = parseInt(prompt("Enter number")) 
            if (number % 2 == 0) {
                if (number % 4 == 0) {
                    return ("The number is divisible by 4")
                }
                else {
                    return ("The number is even but not divisible by four")
                }
            }
            else {
                return ("The number is not even")
            }
             let m = verify()
             console.log(m)
        }
    </script>
