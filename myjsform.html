<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform" action="">
    <label for="fname">First Name :</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name :</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="mail">Email :</label><br>
    <input type="email" id="mail" name="mail"><br>
    <div style="color:red;font-style: italic;" id="error"></div>
    <input type="submit">
    </form>

    <h2>Form table</h2>
    <table id="datatable">
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>

        <tbody>

        </tbody>
    </table>

    <script>
       var myform = document.getElementById("myform")
       myform.addEventListener("submit",function(e){
        console.log(e)
        e.preventDefault()
        let fname = document.getElementById("fname").value
        let lname = document.getElementById("lname").value
        let mail = document.getElementById("mail").value
        console.log(fname)
        console.log(lname)
        console.log(mail)
        if (fname.length == 0 || lname.length == 0 || mail.length == 0){
            document.getElementById("error").innerText="Please ensure all the input fields are filled correctly"
        }
        else {
            let tablebody = document.getElementById("datatable").getElementsByTagName("tbody")[0]
            let newrow = tablebody.insertRow()
            let fnamecell = newrow.insertCell(0);
            let lnamecell = newrow.insertCell(1);
            let mailcell = newrow.insertCell(2);
            fnamecell.textContent = fname
            lnamecell.textContent = lname
            mailcell.textContent = mail
        }
       })
    </script>
</body>
</html>
