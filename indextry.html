<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Payrollproject.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Payroll</title>
</head>

<body>

    <div class="grid-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="height: 70px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="font-size: 2rem;">Payroll</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Calculations</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="item2">
            <div class="item2a">
                <h1 style="margin-top: 20px;">NET PAY CALCULATOR</h1>
                <p style="margin-top: 40px;">Enter the gross salary below amount to calculate amount</p>
                <form action="" id="payrollform">
                    <label for="salary">Basic Salary:</label>
                    <input type="number" id="salary" name="salary">
                    <label for="benefits">Benefits :</label>
                    <input type="number" id="benefits" name="benefits">
                    <div style="color:red;font-style: italic;" id="error"></div>
                    <input style="background-color: dodgerblue;" class="btn btn-primary" type="submit" value="CALCULATE">
                </form>
                <table id="datatable">
                    <thead class="thh">
                        <tr>
                            <th class="th1">Description</th>
                            <th class="th2">Result (KES)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="item2b"></div>
        </div>
    </div>

    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
