<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let speed =parseInt(prompt("Input car's speed"))
        if (speed<=70) {
            alert("OK")
        }
        else if (speed>=71 && speed<76) {
            alert("Points 1")
        }
        else if (speed>=76 && speed<81) {
            alert("Points 2")
        }
        else if (speed>=81 && speed<86) {
            alert("Points 3")
        }
        else if (speed>=86 && speed<91) {
            alert("Points 4")
        }
        else if (speed>91 && speed<96) {
            alert("Points 5")
        }
        else if (speed>=96 && speed<101) {
            alert("Points 6")
        }
        else if (speed>=101 && speed<106) {
            alert("Points 7")
        }
        else if (speed>=106 && speed<111) {
            alert("Points 8")
        }
        else if (speed>=111 && speed<116) {
            alert("Points 9")
        }
        else if (speed>=116 && speed<121) {
            alert("Points 10")
        }
        else if (speed>=121 && speed<126) {
            alert("Points 11")
        }
        else if (speed>=126 && speed<131) {
            alert("Points 12")
        }
        else {
            alert("License is suspended")
        }
    </script>
</body>
</html>
